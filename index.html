<!-- Products Section -->
<div class="container" id="products">
  <h2>Our Products</h2>
  <div class="row">
    <!-- Example Product Card -->
    <div class="col-md-4">
      <div class="card">
        <img src="path/to/your/product-image.jpg" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">Product 1</h5>
          <p class="card-text">A brief description of the first AI-enabled product.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>
    <!-- Add more product cards here -->
  </div>
</div>

<!-- Contact Section -->
<div class="container" id="contact">
  <h2>Contact Us</h2>
  <form>
    <div class="form-group">
      <label for="contactName">Name</label>
      <input type="text" class="form-control" id="contactName" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="contactEmail">Email address</label>
      <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="contactMessage">Message</label>
      <textarea class="form-control" id="contactMessage" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
